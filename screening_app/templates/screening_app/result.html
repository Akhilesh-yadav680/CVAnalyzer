<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screening Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center text-success mb-4">âœ… Screening Result</h2>
        
        <p><strong>Resume:</strong> {{ resume_name }}</p>
        <p><strong>Score:</strong> {{ score }}%</p>

        <!-- Progress Bar -->
        <div class="progress mb-3">
            <div class="progress-bar 
                {% if score < 40 %} bg-danger 
                {% elif score < 70 %} bg-warning 
                {% else %} bg-success 
                {% endif %}" 
                role="progressbar" style="width: {{ score }}%">
                {{ score }}%
            </div>
        </div>

        <div class="d-grid">
            <a href="/" class="btn btn-outline-primary">ðŸ”„ Upload Another Resume</a>
        </div>
    </div>
</div>

</body>
</html>
